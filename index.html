<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redis realtime viewer</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div id="container">
      <div id="leftPanel">
        <div id="treeView"></div>
      </div>
      <div id="mainPanel">
        <div id="header">
          <input id="url" value="127.0.0.1:6379/0">
          <button class="btn" id="reload">connect</button>
        </div>
        <div id="alertBox"></div>
        <div id="viewer"></div>
      </div>
    </div>

    <div id="footer"></div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
